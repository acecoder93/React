<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solo Redux 2</title>
</head>
<body>
    Hello World
    

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js" ></script>
    <script>

        // Initial State

        const initialState = {
            persons: []
        }
        // Creating Actions

        function addPerson(id, name, age){
            return {
                type: "ADD",
                person: {
                    id: id,
                    name: name,
                    age: age
                }
            }
        }

        // You only need a person's ID to delete them
        function deletePerson(id){
            return{
                type: "DELETE",
                personID: id
            }
        }



        // Create Reducer (takes previous state and action)
        function reducer(state, action){
            if (state === undefined){
                state = initialState
            }
            if (action.type === "ADD"){
                const newPerson = {
                    id: action.person.id,
                    name: action.person.name,
                    age: action.person.age
                }

                return {
                    ...state,
                    persons: state.persons.concat(newPerson)
                }
            }
            else if (action.type === "DELETE"){
                return {
                    ...state,
                    persons: state.persons.filter(person => person.id != action.personID)
                }
            } else{
                return state;
            }
        }

        // Create Store
        var store = Redux.createStore(reducer);

        store.subscribe(showState);
            function showState(){
                console.log(store.getState());
            }
        
        store.dispatch(addPerson(1, "Anuj", 25));
        store.dispatch(addPerson(2, "Erick", 24));
        store.dispatch(addPerson(3, "Phong", 25));

        store.dispatch(deletePerson(1));

        


    
    
    </script>
</body>
</html>
